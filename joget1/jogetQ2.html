<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title> Random Number Generator </title>
    </head>
    <body>
        <script type = "text/javascript">
            var array = [];
            while (array.length < 10) {
                var random = Math.floor(Math.random()* 1000) + 1;
                if (array.indexOf(random) === -1) array.push(random);
            }
            console.log(array);

            let sum = array.reduce(function(a, b) {
                return a+ b;
            });

            console.log(sum);
        </script>
    </body>
</html>
